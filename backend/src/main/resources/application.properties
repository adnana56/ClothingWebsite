spring.application.name=backend
server.port=${PORT:8080}

# Database Configuration
# Database Configuration
# Uses Railway/Cloud environment variables (MYSQLHOST etc) if present, otherwise defaults to localhost
spring.datasource.url=jdbc:mysql://${MYSQLHOST:localhost}:${MYSQLPORT:3306}/${MYSQLDATABASE:clothing_store}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:1234}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true


# File Upload sizes (optional but good for images)
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=5MB

# JSON Configuration (Fixes new_price vs newPrice issue)
spring.jackson.property-naming-strategy=SNAKE_CASE
